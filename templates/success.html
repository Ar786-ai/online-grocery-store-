{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 text-center">
        <div class="text-5xl mb-4 text-green-500">✔️</div>
        <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">Order Successful!</h2>
        <p class="text-gray-700 dark:text-gray-300 mb-4">Thank you for shopping with Zesto. Your order has been placed successfully.</p>
        <a href="{{ url_for('index') }}" class="inline-block bg-gradient-to-r from-green-600 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-green-700 hover:to-blue-700 transition-all duration-300">Continue Shopping</a>
        <a href="{{ url_for('orders') }}" class="ml-4 inline-block bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-300">View My Orders</a>
    </div>
</div>
{% endblock %}
